<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

/**
 * @param {number[]} height
 * @return {number}
 */
 var maxArea = function(height) {
    var water = -1;
    for(var i = 0; i < height.length; i++) {
        for(var j = i + 1; j < height.length; j++) {
            if(j === height.length) {
                continue;
            }
            var first = height[i];
            var last = height[j];
            var waterHeight = Math.min(first, last);
            var waterWidth = j - i;
            var theWater = waterHeight * waterWidth;
            if(theWater > water) {
                water = theWater;
            }
        }
    }
    return water;
};

var maxArea2 = function(height) {
    var water = -1;
    var i = 0;
    var j = height.length - 1;

    while(i !== j) {
        var first = height[i];
        var last = height[j];
        var waterHeight = Math.min(first, last);
        var waterWidth = j - i;
        var theWater = waterHeight * waterWidth;
        if(theWater > water) {
            water = theWater;
        }
        if(first <= last) {
            i++;
        } else {
            j--
        }
    }
    return water;
}

console.log(maxArea2([1,8,6,2,5,4,8,3,7]))
</script>
</body>
</html>
